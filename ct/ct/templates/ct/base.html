{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'ct/styles.css' %}">
    <title>CalifaTech</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link" onclick="location.href='#'"><img src="/static/logo.png" alt="CalifaTech Logo" class="img-fluid"></button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <hr>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <hr>
    <footer class="container">
        <p class="text-center">&copy; 2025 CalifaTech</p>
    </footer>
    
</body>
</html>
